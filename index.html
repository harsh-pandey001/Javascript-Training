<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task List</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="heading">
    Contact manager
  </div>
  <div style="margin: 22px;">
    <input type="text" id="Fname" placeholder="First Name">
    <input type="text" id="Lname" placeholder="Last Name">
    <input type="text" id="Phone" placeholder="Phone number">
    <button onclick="addContact()">Add Contact</button>
  </div>


  <h2 style="padding: 1px; margin: 1rem;">Contact List </h2>

  <input type="text" id="searchInput" oninput="searchContacts()" placeholder="Search contacts">
  <ul id="conList">
    <li style="border: 1.5px solid #000; margin: 0px;"  class="contacts">
      <span> First Name</span>
      <span> Last Name</span>
      <span> Phone Number</span>
      <span style=" margin: 0px 8px;  padding: 5px 10px; "> Option</span>
    </li>
  </ul>

  <script src="./script.js"></script>
</body>

</html>
